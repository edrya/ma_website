<!DOCTYPE html>
<html>
<head>
    <title>Schuss Capital</title>
    <meta charset="utf-8">
    <link rel="icon" href="static/imgs/favicon.ico" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
    <link href='/static/twemoji-awesome.css' rel='stylesheet' type='text/css'>
    <style>
        html, body {
            height: 100%;
            cursor:move;
        }

        body {
            /*background-color: rgba(240, 151, 33, 0.98);*/
            background-color: rgba(255, 255, 255, 0.98);
            margin: 0;
            font-family: Helvetica, sans-serif;;
            overflow: hidden;
        }

        a {
            color: #ffffff;
        }

        #info {
            position: absolute;
            width: 100%;
            color: #ffffff;
            padding: 5px;
            font-family: Monospace;
            font-size: 13px;
            font-weight: bold;
            text-align: center;
            z-index: 1;
        }

        #menu {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .element {
            width: 120px;
            height: 160px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.25);
            text-align: center;
            cursor: default;
        }

        .element:hover {
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.75);
            border: 1px solid rgba(0, 0, 0, 0.75);
        }

        .element .number {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.75);
        }

        .element .symbol {
            position: absolute;
            top: 40px;
            left: 0px;
            right: 0px;
            font-size: 60px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.95);
        }

        .element .details {
            position: absolute;
            bottom: 15px;
            left: 0px;
            right: 0px;
            font-size: 12px;
            color: rgba(33, 150, 243, 0.75);
        }

        button {
            color: rgba(33, 150, 243, 0.75);
            background: transparent;
            outline: 1px solid rgba(33, 150, 243, 0.75);
            border: 0px;
            padding: 5px 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(33, 150, 243, 0.5);
        }

        button:active {
            color: #000000;
            background-color: rgba(33, 150, 243, 0.75);
        }
        i {
            color: #000000;
            position: absolute;
            text-align: left;
            z-index: 1;
            bottom: 30px;
            right: 220px;
            font-size: 11px;
            font-weight: 500;
            padding-left: 10px;
            text-decoration: none;
        }
        #contact_us {

            position: absolute;
            text-align: center;
            z-index: 1;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,1);
            border: #fff;
            color: #fff;
            padding: 0 48px;
            font-size: 14px;
            font-weight: 500;
            line-height: 48px;
            text-decoration: none;
        }
        #contact_us:hover{
            box-shadow: 0 4px 8px 0 rgba(0,0,0,.2);
            transform: translate3d(0,-1px,0);
            cursor: pointer;

        }
        .nav-link {
            display: inline-block;
            font-size: 16px;
            padding-right: 2.5em;
            padding-top: 33px;
            padding-bottom: 0;
            color: #999;
            text-decoration: none;
            font-weight: 300;
            padding-left: 50px;
            letter-spacing: 1px;
        }
        .nav-items .nav-link:hover {
            color: #000;
        }
    </style>
</head>
<body>
<script src="static/js/three.min.js"></script>
<script src="static/js/tween.min.js"></script>
<script src="static/js/TrackballControls.js"></script>
<script src="static/js/CSS3DRenderer.js"></script>
<a class="nav-link " href="https://app.schusscap.com/">Strategies</a>

<div id="container"></div>

<div id="menu">
    <div id="table"></div>
    <div id="sphere"></div>
    <div id="helix"></div>
    <div id="grid"></div>
</div>
<a id="contact_us" href="mailto:aedry@nycdynamics.com">CONTACT US</a>
<i>Specializing in mergers & acquisitions, equity special situations and capital structure arbitrage.</i>
<script>

  var table = [
    "S", " ", " ", 1, 1,
    "C", " ", " ", 2, 1,
    "H", " ", " ", 3, 1,
    "U ", " ", " ", 4, 1,
    "S", " ", " ", 5, 1,
    "S", " ", " ", 6, 1,
    "C", " ", " ", 1, 2,
    "A", " ", " ", 2, 2,
    "P", " ", " ", 3, 2,
    "I", " ", " ", 4, 2,
    "T", " ", " ", 5, 2,
    "A", " ", " ", 6, 2,
    "L", " ", " ", 7, 2,

  ];

  var camera, scene, renderer;
  var controls;

  var objects = [];
  var targets = {table: [], sphere: [], helix: [], grid: []};

  init();
  animate();

  function init() {

    camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.z = 3000;

    scene = new THREE.Scene();

    // table

    for (var i = 0; i < table.length; i += 5) {

      var element = document.createElement('div');
      element.className = 'element';
      element.style.backgroundColor = 'rgba(0,0,0,1)';


      var symbol = document.createElement('div');
      symbol.className = 'symbol';
      symbol.textContent = table[i];
      element.appendChild(symbol);

      var details = document.createElement('div');
      details.className = 'details';
      details.innerHTML = table[i + 1] + '<br>' + table[i + 2];
      element.appendChild(details);

      var object = new THREE.CSS3DObject(element);
      object.position.x = Math.random() * 4000 - 2000;
      object.position.y = Math.random() * 4000 - 2000;
      object.position.z = Math.random() * 4000 - 2000;
      scene.add(object);

      objects.push(object);

      //

      var object = new THREE.Object3D();
      object.position.x = ( table[i + 3] * 140 ) - 580;
      object.position.y = -( table[i + 4] * 180 ) + 490;
      console.log(table[i + 3] * 140);

      targets.table.push(object);

    }

    // sphere

    var vector = new THREE.Vector3();

    for (var i = 0, l = objects.length; i < l; i++) {

      var phi = Math.acos(-1 + ( 2 * i ) / l);
      var theta = Math.sqrt(l * Math.PI) * phi;

      var object = new THREE.Object3D();

      object.position.x = 800 * Math.cos(theta) * Math.sin(phi);
      object.position.y = 800 * Math.sin(theta) * Math.sin(phi);
      object.position.z = 800 * Math.cos(phi);

      vector.copy(object.position).multiplyScalar(2);

      object.lookAt(vector);

      targets.sphere.push(object);

    }

    // helix

    var vector = new THREE.Vector3();

    for (var i = 0, l = objects.length; i < l; i++) {

      var phi = i * 0.175 + Math.PI;

      var object = new THREE.Object3D();

      object.position.x = 900 * Math.sin(phi);
      object.position.y = -( i * 8 ) + 450;
      object.position.z = 900 * Math.cos(phi);

      vector.x = object.position.x * 2;
      vector.y = object.position.y;
      vector.z = object.position.z * 2;

      object.lookAt(vector);

      targets.helix.push(object);

    }

    // grid

    for (var i = 0; i < objects.length; i++) {

      var object = new THREE.Object3D();

      object.position.x = ( ( i % 5 ) * 400 ) - 800;
      object.position.y = ( -( Math.floor(i / 5) % 5 ) * 400 ) + 800;
      object.position.z = ( Math.floor(i / 25) ) * 1000 - 2000;

      targets.grid.push(object);

    }

    //

    renderer = new THREE.CSS3DRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.domElement.style.position = 'absolute';
    document.getElementById('container').appendChild(renderer.domElement);

    //

    controls = new THREE.TrackballControls(camera, renderer.domElement);
    controls.rotateSpeed = 0.5;
    controls.minDistance = 500;
    controls.maxDistance = 6000;
    controls.addEventListener('change', render);

    var button = document.getElementById('table');
    button.addEventListener('click', function (event) {

      transform(targets.table, 2000);

    }, false);

    var button = document.getElementById('sphere');
    button.addEventListener('click', function (event) {

      transform(targets.sphere, 2000);

    }, false);

    var button = document.getElementById('helix');
    button.addEventListener('click', function (event) {

      transform(targets.helix, 2000);

    }, false);

    var button = document.getElementById('grid');
    button.addEventListener('click', function (event) {

      transform(targets.grid, 2000);

    }, false);

    transform(targets.table, 2000);

    //

    window.addEventListener('resize', onWindowResize, false);

  }

  function transform(targets, duration) {

    TWEEN.removeAll();

    for (var i = 0; i < objects.length; i++) {

      var object = objects[i];
      var target = targets[i];

      new TWEEN.Tween(object.position)
      .to({
        x: target.position.x,
        y: target.position.y,
        z: target.position.z
      }, Math.random() * duration + duration)
      .easing(TWEEN.Easing.Exponential.InOut)
      .start();

      new TWEEN.Tween(object.rotation)
      .to({
        x: target.rotation.x,
        y: target.rotation.y,
        z: target.rotation.z
      }, Math.random() * duration + duration)
      .easing(TWEEN.Easing.Exponential.InOut)
      .start();

    }

    new TWEEN.Tween(this)
    .to({}, duration * 2)
    .onUpdate(render)
    .start();

  }

  function onWindowResize() {

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize(window.innerWidth, window.innerHeight);

    render();

  }

  function animate() {

    requestAnimationFrame(animate);

    TWEEN.update();

    controls.update();

  }

  function render() {

    renderer.render(scene, camera);

  }

</script>
</body>
</html>
